<body>
<!--JS-->
<script>
  let str1 = prompt("Nhap vao chuoi thu nhat:");
  let str2 = prompt("Nhap vao chuoi thu hai:");
  let flag = true
  if (str1.length == str2.length) {
    for (let i = 0; i < str1.length; ++i){
      if(str1[i] !== str2[i]) {
        flag = false;
        break;
      } else {
        continue
      }
    }
  } else {
    flag = false
  }
  if (flag) {
    console.log("2 chuoi giong nhau")
  } else {
    console.log("2 chuoi khong giong nhau")
  }
</script>
